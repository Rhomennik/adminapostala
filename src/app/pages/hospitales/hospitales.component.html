<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>





<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Hospitales registrados: <small class="label label-success label-rounded">{{ totalRegistros }}</small></h3>

                <div class="text-right">

                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-success">
            <i class="fa fa-plus">
                Crear Hospital
            </i>
        </button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Opciones</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of hospitales">
                            <td class="w70">
                                <img (click)="actualizarImagen( a )" [src]="a.img | imagen:'hospital'" class="img-50 img-circle pointer"></td>
                            <td>
                                <input [(ngModel)]="a.nombre" type="text" class="form-control" placeholder="Nombre del hospital.....">
                            </td>
                            <td>{{ a.nombre}}</td>
                            <td>
                                <button (click)="guardarHospital( a )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>
                                <button (click)="borrarHospital( a )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary"> 
                  Anteriores
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary"> 
                    Siguintes
                  </button>

            </div>
        </div>
    </div>
</div>
