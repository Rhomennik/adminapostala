<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Sucursal: {{pa.nombre}}</h4>
            </div>
            <div class="card-body">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarSucursal(f)">
                    <div class="form-body">
                        <h3 class="card-title">Informaci√≥n</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input [(ngModel)]="pa.nombre" name="nombre" type="text" class="form-control" placeholder="Radio Estacion 30..">
                                    <small class="form-control-feedback"> Nombre del player </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Url</label>
                                    <input [(ngModel)]="pa.url" name="url" type="text" class="form-control" placeholder="https://urlpa.com ....">
                                    <small class="form-control-feedback"> Url radio. </small> </div>
                            </div>
                            <!--/span-->

                        </div>
                        <!--/row--

                            <-- span-->
                    </div>
                    <!--/row-->
                    <h3 class="box-title m-t-40">Detalles</h3>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Detalles</label>
                                <input [(ngModel)]="pa.detalles" name="detalles" type="text" class="form-control" placeholder="Detalles..">
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                        <button routerLink="/players" type="button" class="btn btn-inverse">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
