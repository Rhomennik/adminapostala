<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Sucursal: {{sucursales.nombre}}</h4>
            </div>
            <div class="card-body">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarSucursal(f)">
                    <div class="form-body">
                        <h3 class="card-title">Informaci√≥n principal</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input [(ngModel)]="sucursales.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del la sucursal..">
                                    <small class="form-control-feedback"> Nombre de la sucursal </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Telefono</label>
                                    <input [(ngModel)]="sucursales.telefono" name="telefono" type="text" class="form-control" placeholder="Telefono..">
                                    <small class="form-control-feedback"> Numero de telefono. </small> </div>
                            </div>
                            <!--/span-->

                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label has-danger">Departamentos</label>
                                    <select [(ngModel)]="sucursales.departamentos" name="departamentos" class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                                            <option value="">Seleccione una Sucursal</option>
                                        <option *ngFor="let dep of departamentos" value="{{dep._id}}">{{dep.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <h3 class="box-title m-t-40">Detalles</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Vpn</label>
                                    <input [(ngModel)]="sucursales.vpn" name="vpn" type="text" class="form-control" placeholder="Vpn..">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Latitud</label>
                                    <input [(ngModel)]="sucursales.lat" name="lat" type="text" class="form-control" placeholder="Lat..">
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Longitud</label>
                                    <input [(ngModel)]="sucursales.long" name="long" type="text" class="form-control" placeholder="Long..">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                        <button routerLink="/sucursal" type="button" class="btn btn-inverse">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
