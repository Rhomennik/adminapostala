<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarSucursal( input.value )" type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>





<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Sucursales registradas: <small class="label label-inverse label-rounded">{{ totalRegistro }}</small></h3>

                <div class="text-right">

                    <button [routerLink]="['/sucursa','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-inverse">
          <i class="fa fa-map-marker">
              Crear Sucursal
          </i>
      </button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Vpn</th>
                            <th>Ippublico</th>
                            <th>Lat</th>
                            <th>Long</th>
                            <th>Telefono</th>
                            <th>Opciones</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let suc of sucursal">
                            <td>{{ suc.nombre}}</td>
                            <td>{{ suc.vpn }}</td>
                            <td>{{ suc.ippublico }}</td>
                            <td>{{ suc.lat }}</td>
                            <td>{{ suc.long }}</td>
                            <td>{{ suc.telefono }}</td>
                            <td>
                                <button [routerLink]="['/sucursa', suc._id]" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>
                                <button (click)="borrarSucursal( suc )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary"> 
                Anteriores
              </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary"> 
                  Siguintes
                </button>


            </div>
        </div>
    </div>
</div>
