<div class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="card">
            <div class="table-responsive">
                <div class="col s7">
                    <table class="table">
                        <thead class="thead-dark">
                            <th>Tarjeta</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Cambiar</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entrada of entradaService.entradaas">
                                <td>{{ entrada.codigo }}</td>
                                <td>{{ entrada.nome }}</td>
                                <td>{{ entrada.fecha }}</td>
                                <td><button (click)="editEntrada(entrada)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                                    Editar
                                                </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Start Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                    </div>
                    <div class="modal-body">

                        <div class="container">
                            <div class="row animated fadeIn">
                                <div class="col s5">
                                    <div class="card">
                                        <div class="card-content">
                                            <form #entradaForm="ngForm" (ngSubmit)="addEntrada(entradaForm)">
                                                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="entradaService.selectedEntrada._id">
                                                <div class="row animated fadeIn">

                                                    <fieldset disabled>
                                                        <div class="form-group">
                                                            <label for="disabledTextInput">Codigo</label>
                                                            <input class="form-control" type="text" name="id" #name="ngModel" [(ngModel)]="entradaService.selectedEntrada._id" placeholder="id">
                                                        </div>
                                                    </fieldset>

                                                    <div class="input-field col-s12">
                                                        <label for="formGroupExampleInput">Cliente</label>
                                                        <input class="form-control" type="text" name="codigo" #name="ngModel" [(ngModel)]="entradaService.selectedEntrada.codigo" placeholder="Codigo">
                                                    </div>
                                                    <div>
                                                        <label for="formGroupExampleInput">Fecha</label>
                                                        <input class="form-control" type="text" name="nome" #name="ngModel" [(ngModel)]="entradaService.selectedEntrada.nome" placeholder="nome">
                                                    </div>
                                                    <div class="input-field col-s12">
                                                        <label for="formGroupExampleInput">Perfil</label>

                                                        <input class="form-control" type="date" name="date" #name="ngModel" [(ngModel)]="entradaService.selectedEntrada.fecha" placeholder="fecha">
                                                    </div>
                                                    <div class="card-action" class="modal-footer">
                                                        <div class="input-field col-s6">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button> Ã¯ <button class="btn btn-secondary">Guardar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Modal -->
